<h1 mat-dialog-title>Silmek İstediğinize Emin Misiniz?</h1>
<div mat-dialog-content>
  <p>Silmek istediğinize emin misiniz?</p>
  <mat-form-field appearance="fill">
    <mat-label>Sill</mat-label>
  
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="close()">İptal</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Evet</button>
</div>
